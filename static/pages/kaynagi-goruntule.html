<script>
var viewSourceMAINCode = sendSync('viewSourceMAINCode');
var viewSourceURL = sendSync('viewSourceURL');
document.title = i18n.__('Sayfa Kaynağını Görüntüle')+' - '+viewSourceURL;

window.onbeforeunload = confirmExit;
function confirmExit(){
send('store', 'set', 'viewSourceURL', viewSourceURL);
send('store', 'set', 'viewSourceMAINCode', viewSourceMAINCode);
}

var thmeCodes = ''; 
const theme = sendSync('getTheme');
thmeCodes = 'xq-light'; 


if(viewSourceMAINCode){
var myCodeMirror = CodeMirror(document.body, {
value: viewSourceMAINCode,
lineNumbers: true,
mode: "javascript",
theme: thmeCodes,
fullLines: true,
//readOnly: "nocursor"
readOnly: true,
dragDrop: false
});
}
